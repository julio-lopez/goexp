name: Build
on:
  pull_request:
  push:
    branches: [ main, ci-test ]
    tags:
      - v*
#  schedule:
#    - cron: '35 10 10 * *'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      -
        name: Check out repository
        uses: actions/checkout@ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      -
        name: Setup Go
        uses: actions/setup-go@v4
        with:
          cache: true
          go-version-file: 'go.mod'
      -
        name: Job metadata
        run: |
          echo "event: ${{ github.event_name }}"
          echo "os: ${{ runner.os }}"
          echo "branch: ${{ github.ref }}"
          echo "repository: ${{ github.repository }}"
          echo "workspace dir: ${{ github.workspace }}"
          go version
      -
        name: go build
        run: go build ./...
      -
        name: go vet
        run: "go vet ./..."
      -
        name: go test
        run: "go test ./..."
      -
        name: Job status
        run: echo "status of this job:${{ job.status }}"

  checks:
    name: Static Checks
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    -
      name: Checkout repo
      uses: actions/checkout@ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
    -
      name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
        cache: true
    -
      id: govulncheck
      name: govulncheck
      uses: golang/govulncheck-action@7da72f730e37eeaad891fcff0a532d27ed737cd4
      with:
        repo-checkout: false
        cache: false
    -
      name: Build
      run: go build ./...
    -
      name: staticcheck
      uses: dominikh/staticcheck-action@v1.3.0
      continue-on-error: true
      with:
        version: "2023.1.5"
        install-go: false
    -
      name: golangci-lint
      continue-on-error: true
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.54
        skip-cache: true
    -
      name: GoKart
      run: |
        set -xue
        go install github.com/praetorian-inc/gokart@latest
        gokart scan -s -o gokart-results.sarif
    -
      # Upload the SARIF file generated by GoKart
      name: Upload GoKart results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: gokart-results.sarif
