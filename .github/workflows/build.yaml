name: Build
on:
  pull_request:
  push:
    branches: [ main, ci-test ]
    tags:
      - v*
#  schedule:
#    - cron: '35 10 10 * *'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      -
        name: Check out repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      -
        name: Setup Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
        with:
          cache: true
          go-version-file: 'go.mod'
      -
        name: Job metadata
        run: |
          echo "event: ${{ github.event_name }}"
          echo "os: ${{ runner.os }}"
          echo "branch: ${{ github.ref }}"
          echo "repository: ${{ github.repository }}"
          echo "workspace dir: ${{ github.workspace }}"
          go version
      -
        name: go build
        run: go build ./...
      -
        name: go vet
        run: "go vet ./..."
      -
        name: go test
        run: "go test ./..."
      -
        name: Job status
        run: echo "status of this job:${{ job.status }}"

  checks:
    name: Static Checks
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    -
      name: Checkout repo
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
    -
      name: Setup Go
      uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version-file: 'go.mod'
        cache: true
    -
      id: govulncheck
      name: govulncheck
      uses: golang/govulncheck-action@3a32958c2706f7048305d5a2e53633d7e37e97d0
      with:
        repo-checkout: false
        cache: false
    -
      name: Build
      run: go build ./...
    -
      name: staticcheck
      uses: dominikh/staticcheck-action@fe1dd0c3658873b46f8c9bb3291096a617310ca6 # v1.3.1
      continue-on-error: true
      with:
        version: "2023.1.6"
        install-go: false
    -
      name: golangci-lint
      continue-on-error: true
      uses: golangci/golangci-lint-action@82d40c283aeb1f2b6595839195e95c2d6a49081b # v5.0.0
      with:
        version: v1.54
        # skip-cache: true
        skip-pkg-cache: true
        skip-build-cache: true
    -
      name: GoKart
      run: |
        set -xue
        go install github.com/praetorian-inc/gokart@latest
        gokart scan -s -o gokart-results.sarif
    -
      # Upload the SARIF file generated by GoKart
      name: Upload GoKart results
      uses: github/codeql-action/upload-sarif@d39d31e687223d841ef683f52467bd88e9b21c14 # v3.25.3
      with:
        sarif_file: gokart-results.sarif
