name: Build
on:
  pull_request:
  push:
    branches: [ main, ci-test ]
    tags:
      - v*
#  schedule:
#    - cron: '35 10 10 * *'

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      -
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit
      -
        name: Check out repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      -
        name: Setup Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          cache: true
          go-version-file: 'go.mod'
      -
        name: Job metadata
        run: |
          echo "event: ${{ github.event_name }}"
          echo "os: ${{ runner.os }}"
          echo "branch: ${{ github.ref }}"
          echo "repository: ${{ github.repository }}"
          echo "workspace dir: ${{ github.workspace }}"
          go version
      -
        name: go build
        run: go build ./...
      -
        name: go vet
        run: "go vet ./..."
      -
        name: go test
        run: "go test ./..."
      -
        name: Job status
        run: echo "status of this job:${{ job.status }}"

  checks:
    name: Static Checks
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    -
      uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
      with:
        egress-policy: audit
    -
      name: Checkout repo
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    -
      name: Setup Go
      id: setup_go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        go-version-file: 'go.mod'
        cache: true
    -
      id: govulncheck
      name: govulncheck
      uses: golang/govulncheck-action@b625fbe08f3bccbe446d94fbf87fcc875a4f50ee # v1.0.4
      with:
        go-version-input:
        go-version-file: 'go.mod'
        repo-checkout: false
        cache: false
    -
      name: Build
      run: go build ./...
      if: ${{ !cancelled() && steps.setup_go.conclusion == 'success' }}
    -
      name: staticcheck
      uses: dominikh/staticcheck-action@fe1dd0c3658873b46f8c9bb3291096a617310ca6 # v1.3.1
      if: ${{ !cancelled() && steps.setup_go.conclusion == 'success' }}
      with:
        version: "2025.1.1"
        install-go: false
    -
      name: golangci-lint
      uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
      if: ${{ !cancelled() && steps.setup_go.conclusion == 'success' }}
      with:
        version: v2.1.6
        # skip-cache: true
        # Use a long invalidation interval, the go.mod hash is more likely to
        # change more frequently and force a cache invalidation anyway.
        cache-invalidation-interval: 60
