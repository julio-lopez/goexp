name: Build idle image
on:
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: "${{ github.repository_owner }}/idle"

    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

      - name: Basic metadata
        run: |
          echo Basic Metadata
          echo "event: ${{ github.event_name }}"
          echo "ref: ${{ github.ref }}"
          echo "ref name: ${{ github.ref_name }}"
          echo "repository: ${{ github.repository }}"
          echo "workspace dir: ${{ github.workspace }}"
          echo "image: ${REGISTRY}/${IMAGE_NAME}:${{ github.ref_name }}"

      - name: Image metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            {{date 'YYYY.MM.DD-HHmm'}}

      - name: Log to container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: docker/idle
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
