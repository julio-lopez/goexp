name: Build golang-idle image
on:
  release:
    types: [ created ]
  workflow_dispatch:
    inputs:
      ref:
        description: 'branch or git ref to use for the build'
        required: true
        default: 'main'

jobs:
  build:
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: "${{ github.repository_owner }}/golang-idle"

    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Basic metadata
        run: |
          echo Basic Metadata
          echo "event: ${{ github.event_name }}"
          echo "ref: ${{ github.ref }}"
          echo "ref name: ${{ github.ref_name }}"
          echo "repository: ${{ github.repository }}"
          echo "workspace dir: ${{ github.workspace }}"
          echo "input ref: ${{ github.event.inputs.ref }}"
          echo "image: ${REGISTRY}/${IMAGE_NAME}:${{ github.ref_name }}"


      - name: Docker image metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            {{date 'YYYY.MM.DD-hhmm'}}

      - name: Log to container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: docker/golang-idle
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
