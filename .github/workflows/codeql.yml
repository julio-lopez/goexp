name: "CodeQL"

on:
  push:
  pull_request:
  # schedule:
  #   - cron: '41 21 6 * *'

jobs:
  analyze-actions:
    name: Analyze Actions
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
    steps:
    -
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
      with:
        egress-policy: audit
    -
      name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    -
      name: Initialize CodeQL
      uses: github/codeql-action/init@17783bfb99b07f70fae080b654aed0c514057477 # v2.23.3
      with:
        languages: actions
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality
    -
      name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@17783bfb99b07f70fae080b654aed0c514057477 # v2.23.3
      with:
        category: "/language:actions"

  analyze-go:
    name: Analyze Go
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners
    # Consider using larger runners for possible analysis time improvements.
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
    steps:
    -
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
      with:
        egress-policy: audit
    -
      name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    -
      name: Setup Go
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
      with:
        cache: true
        check-latest: true
        go-version-file: 'go.mod'
    -
      name: Initialize CodeQL
      uses: github/codeql-action/init@17783bfb99b07f70fae080b654aed0c514057477 # v2.23.3
      with:
        build-mode: manual
        languages: go
        # Custom queries can be specified here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
    -
      name: Build
      run: |
        go build ./...
        go test -list '.*' ./...
    -
      name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@17783bfb99b07f70fae080b654aed0c514057477 # v2.23.3
      with:
        category: "/language:go"
